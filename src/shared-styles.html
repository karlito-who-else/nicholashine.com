<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      a {
        color: black;
        text-decoration: none;
      }

      a:focus,
      a:hover {
        text-decoration: underline;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
      }

      h1 {
        font-size: 1.375rem;
        margin-bottom: .5rem;
        margin-top: 1rem;
      }

      header {
        margin-bottom: 5rem;
        position: relative;
      }

      header.small {
        padding-top: 28.125%;
      }

      header.large {
        padding-top: 56.5%;
      }

      header iron-image {
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }

      section {
        border-top-color: var(--app-secondary-color);
        border-top-style: solid;
        border-top-width: 0;
        padding-bottom: 5rem;
      }
      
      section#contact,
      section#pages,
      section#work {
        text-align: center;
      }

      section#contact,
      section#pages {
        border-top-width: .1rem;
        padding-top: 5rem;
      }

      section#contact > a {
        display: block;
        margin-bottom: 1rem;
      }

      section#pages > a:not(:first-of-type) {
        margin-left: 1rem;
      }

      section#work {
        padding-bottom: 6rem;
        padding-top: 2rem;
      }

      figure,
      section {
        margin-left: auto;
        margin-right: auto;
        max-width: 40rem;
      }

      figure {
        margin-bottom: 4rem;
        margin-top: 0;
      }

      figure figcaption > h1 {
        font-weight: 300;
      }

      figure figcaption > p {
        margin-top: 0;
      }

      figure figcaption > time {
        display: block;
        font-size: .8rem;
      }

      iron-image {
        background-color: lightgray;
      }

      @media (max-width: 40rem) {
        figure figcaption,
        section {
          padding-left: 1rem;
          padding-right: 1rem;
        }
      }
    </style>
  </template>
</dom-module>
